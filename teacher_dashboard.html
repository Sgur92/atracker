<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a1f44, #1e3c72);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 8px;
            background: #ffd700;
            color: #1e3c72;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .logout-btn:hover {
            background: #e6c200;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .dashboard-content {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
        }

        .dashboard-content h1 {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 1.5rem;
        }

        .dashboard-content p {
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 0 0 5px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
        }

        /* Responsive Breakpoints */
        @media (max-width: 480px) { /* Mobile */
            .dashboard-content {
                padding: 1.5rem 1rem;
                width: 95%;
            }
            .dashboard-content h1 {
                font-size: 1.6rem;
            }
            .dashboard-content p {
                font-size: 1rem;
            }
            .logout-btn {
                top: 10px;
                right: 10px;
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) { /* Tablet */
            .dashboard-content {
                padding: 2rem 1.5rem;
                width: 90%;
            }
            .dashboard-content h1 {
                font-size: 2rem;
            }
            .dashboard-content p {
                font-size: 1.1rem;
            }
            .logout-btn {
                font-size: 0.95rem;
            }
        }

        @media (min-width: 769px) { /* Desktop */
            .dashboard-content {
                padding: 3rem 2.5rem;
                width: 80%;
                max-width: 600px;
            }
            .dashboard-content h1 {
                font-size: 2.5rem;
            }
            .dashboard-content p {
                font-size: 1.2rem;
            }
            .logout-btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <div class="dashboard-content">
            <h1>Welcome to Your Dashboard</h1>
            <p>This is the teacher dashboard. Manage your activities and view updates here.</p>
