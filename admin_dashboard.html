<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Atracker Institute</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #0a1f44, #1e3c72);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #fff;
  }

  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* Fixed Logout Button */
  .logout-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 10px;
    background: #ffd700;
    color: #1e3c72;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.4s ease;
    z-index: 1000;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    opacity: 0;
    transform: translateY(-20px);
    animation: slideIn 0.8s forwards 0.5s;
  }

  .logout-btn:hover {
    background: #e6c200;
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.4);
  }

  @keyframes slideIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Container */
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 5rem 1rem 5rem 1rem; /* top padding for logout button */
  }

  /* Welcome Card */
  .welcome-card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 2rem 2.5rem;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.3);
    box-shadow: 0 15px 50px rgba(0,0,0,0.4);
    margin-bottom: 2rem;
    max-width: 600px;
    width: 90%;
    opacity: 0;
    transform: translateY(-50px);
    animation: slideFadeIn 1s forwards 0.2s;
  }

  .welcome-card h1 {
    font-size: 2rem;
    color: #ffd700;
    margin-bottom: 0.5rem;
  }

  .welcome-card p {
    font-size: 1.1rem;
    color: #fff;
    text-shadow: 0 0 5px rgba(0,0,0,0.3);
  }

  /* Sections Grid */
  .sections {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1.5rem;
    width: 100%;
    max-width: 1000px;
    animation: slideFadeIn 1s forwards 0.6s;
  }

  .section-card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border-radius: 15px;
    padding: 2rem;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.3);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
    opacity: 0;
    transform: translateY(20px);
    animation: cardFadeIn 0.6s forwards;
  }

  .section-card:nth-child(1){animation-delay: 0.7s;}
  .section-card:nth-child(2){animation-delay: 0.8s;}
  .section-card:nth-child(3){animation-delay: 0.9s;}
  .section-card:nth-child(4){animation-delay: 1s;}
  .section-card:nth-child(5){animation-delay: 1.1s;}

  .section-card h2 {
    font-size: 1.3rem;
    color: #ffd700;
    margin-bottom: 0.2rem;
  }

  .section-card p {
    display: none; /* removed extra description */
  }

  /* Hover animation */
  .section-card:hover {
    transform: translateY(-10px) scale(1.05) rotateZ(1deg);
    box-shadow: 0 20px 60px rgba(255, 215, 0, 0.4);
    background: rgba(255,255,255,0.25);
  }

  @keyframes slideFadeIn {
    0% {transform: translateY(-50px); opacity: 0;}
    100% {transform: translateY(0); opacity: 1;}
  }

  @keyframes cardFadeIn {
    to {transform: translateY(0); opacity: 1;}
  }

  /* Responsive */
  @media(max-width: 480px) {
    .container {
      padding-top: 6rem; /* extra space for logout */
    }
    .welcome-card {
      padding: 1.5rem 1.5rem;
    }
    .welcome-card h1 { font-size: 1.6rem; }
    .sections {
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    .section-card { padding: 1.5rem; }
    .logout-btn {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<button class="logout-btn" onclick="logout()">Logout</button>

<div class="container">
  <div class="welcome-card">
    <h1>Welcome Admin</h1>
    <p>Atracker Institute - Nishan-e-Sikhi</p>
  </div>

  <div class="sections">
    <div class="section-card" onclick="navigate('teacher_management.html')">
      <h2>Teacher Management</h2>
    </div>
    <div class="section-card" onclick="navigate('student_management.html')">
      <h2>Student Management</h2>
    </div>
    <div class="section-card" onclick="navigate('classes.html')">
      <h2>Classes</h2>
    </div>
    <div class="section-card" onclick="navigate('subjects.html')">
      <h2>Subject Management</h2>
    </div>
    <div class="section-card" onclick="navigate('reports.html')">
      <h2>Reports</h2>
    </div>
  </div>
</div>

<script>
  function logout() {
    window.location.href = 'index.html'; // redirect to login page
  }

  function navigate(page) {
    window.location.href = page; // navigate to section page
  }
</script>

</body>
</html>
