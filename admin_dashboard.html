<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Atracker Nishan-e-Sikhi</title>
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #0a1f44, #1e3c72);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    min-height: 100vh;
    color: #fff;
  }

  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* Sidebar */
  .sidebar {
    width: 250px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    padding: 2rem 1rem;
    box-shadow: 2px 0 10px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    transition: width 0.3s ease;
  }

  .sidebar h2 {
    margin-bottom: 2rem;
    font-size: 1.4rem;
    color: #ffd700;
    text-align: center;
  }

  .sidebar a {
    text-decoration: none;
    color: #fff;
    padding: 0.8rem 1rem;
    border-radius: 10px;
    margin-bottom: 0.8rem;
    display: block;
    transition: all 0.3s ease;
  }

  .sidebar a:hover {
    background: #ffd700;
    color: #1e3c72;
  }

  /* Main content */
  .main {
    flex: 1;
    padding: 2rem;
  }

  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
  }

  .logout-btn {
    background: #ffd700;
    border: none;
    padding: 0.6rem 1rem;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    color: #1e3c72;
  }

  .card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  }

  /* Responsive */
  @media(max-width: 768px) {
    .sidebar {
      width: 70px;
      padding: 1rem 0.5rem;
    }
    .sidebar h2 {
      display: none;
    }
    .sidebar a {
      text-align: center;
      font-size: 0.9rem;
      padding: 0.7rem;
    }
  }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>Admin</h2>
  <a href="#" onclick="loadSection('teacher')">üë©‚Äçüè´ Teacher Management</a>
  <a href="#" onclick="loadSection('student')">üë®‚Äçüéì Student Management</a>
  <a href="#" onclick="loadSection('class')">üè´ Classes</a>
  <a href="#" onclick="loadSection('subject')">üìò Subjects</a>
</div>

<!-- Main Content -->
<div class="main">
  <div class="topbar">
    <h1>Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div id="content">
    <div class="card">
      <h2>Welcome, Admin!</h2>
      <p>Select an option from the sidebar to manage teachers, students, classes, or subjects.</p>
    </div>
  </div>
</div>

<!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseUrl = 'https://zsdvjfmzeiejiyhwvkre.supabase.co';
  const supabaseKey = 'YOUR_PUBLIC_ANON_KEY';
  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

  // Session check
  async function checkSession() {
    const { data: { session } } = await supabaseClient.auth.getSession();
    if (!session) {
      window.location.href = 'index.html'; // back to login if not logged in
    }
  }
  checkSession();

  function logout() {
    supabaseClient.auth.signOut();
    window.location.href = 'index.html';
  }

  function loadSection(section) {
    const content = document.getElementById('content');
    let html = '';
    if (section === 'teacher') {
      html = `<div class="card"><h2>Teacher Management</h2><p>Here you can add, edit, or remove teachers.</p></div>`;
    } else if (section === 'student') {
      html = `<div class="card"><h2>Student Management</h2><p>Manage student records here.</p></div>`;
    } else if (section === 'class') {
      html = `<div class="card"><h2>Class Management</h2><p>Create and organize classes.</p></div>`;
    } else if (section === 'subject') {
      html = `<div class="card"><h2>Subject Management</h2><p>Assign and edit subjects.</p></div>`;
    }
    content.innerHTML = html;
  }
</script>
</body>
</html>
