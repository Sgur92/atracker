<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Atracker Nishan-e-Sikhi</title>
  <link href="https://cdn.jsdelivr.net/npm/lucide-static@latest/font/lucide.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0a1f44, #1e3c72);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    /* Top bar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .logo span {
      color: #ffd700;
    }

    /* Three dot button */
    .menu-btn {
      font-size: 1.6rem;
      cursor: pointer;
      background: transparent;
      border: none;
      color: #fff;
      transition: transform 0.3s ease;
    }
    .menu-btn:hover {
      transform: rotate(90deg);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      width: 240px;
      height: 100%;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      box-shadow: -4px 0 10px rgba(0,0,0,0.4);
      transition: right 0.4s ease;
      padding-top: 80px;
      z-index: 999;
    }
    .sidebar.active {
      right: 0;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 1rem 1.2rem;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.25);
    }
    .sidebar i {
      font-size: 18px;
      color: #ffd700;
    }

    /* Main Content */
    .content {
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      margin: 1rem auto;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }

    @media (max-width: 600px) {
      .content {
        padding: 1rem;
      }
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="logo">Atracker <span>Nishan-e-Sikhi</span></div>
    <button class="menu-btn" id="menuBtn">â‹®</button>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#"><i class="lucide-users"></i> Student Manager</a>
    <a href="#"><i class="lucide-user-check"></i> Teacher Manager</a>
    <a href="#"><i class="lucide-file-text"></i> Reports</a>
    <a href="index.html"><i class="lucide-log-out"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome, Admin ðŸ‘‹</h1>
    <div class="card">
      <h2>Dashboard Overview</h2>
      <p>Here you can manage students, teachers, and view reports.</p>
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>

</body>
</html>
