<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Atracker Institute</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family:'Roboto', sans-serif;
    background: linear-gradient(135deg, #0a1f44, #1e3c72);
    background-size:400% 400%;
    animation: gradientBG 15s ease infinite;
    overflow-x:hidden;
  }
  @keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top:0;
    left:-250px;
    width:250px;
    height:100%;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border-right:1px solid rgba(255,255,255,0.3);
    box-shadow: 2px 0 20px rgba(0,0,0,0.4);
    transition: left 0.4s ease;
    padding-top: 80px;
  }
  .sidebar.active { left:0; }
  .sidebar h3 {
    color:#fff;
    text-align:center;
    margin-bottom:2rem;
    text-shadow:0 0 5px rgba(0,0,0,0.3);
  }
  .sidebar ul { list-style:none; padding:0; }
  .sidebar ul li {
    padding: 1rem 1.5rem;
    color:#fff;
    font-weight:500;
    cursor:pointer;
    display:flex;
    align-items:center;
    transition:0.3s;
  }
  .sidebar ul li:hover {
    background: rgba(255,255,255,0.25);
    border-radius:8px;
  }
  .sidebar ul li .material-icons {
    margin-right:1rem;
  }

  /* Topbar */
  .topbar {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:60px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border-bottom:1px solid rgba(255,255,255,0.3);
    display:flex;
    justify-content: space-between;
    align-items: center;
    padding:0 1rem;
    box-sizing:border-box;
  }
  .topbar h2 { color:#fff; text-shadow:0 0 5px rgba(0,0,0,0.3); margin:0; font-size:1.4rem; }
  .menu-btn {
    font-size:2rem;
    color:#fff;
    cursor:pointer;
    transition:0.3s;
  }
  .menu-btn:hover { color:#ffd700; }

  /* Main content */
  .main {
    margin-left:0;
    padding:80px 2rem 2rem 2rem;
    transition: margin-left 0.4s ease;
    color:#fff;
  }
  .sidebar.active ~ .main { margin-left:250px; }

  /* Cards */
  .cards {
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap:1.5rem;
  }
  .card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    padding:2rem;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    text-align:center;
    transition:0.3s;
    cursor:pointer;
  }
  .card:hover { transform: translateY(-5px); box-shadow:0 15px 35px rgba(0,0,0,0.5); }
  .card .material-icons { font-size:3rem; margin-bottom:1rem; color:#ffd700; }

  /* Logout button */
  .logout-btn {
    position:fixed;
    top:10px;
    right:10px;
    padding:0.5rem 1rem;
    background:#ffd700;
    color:#1e3c72;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:500;
    transition:0.3s;
  }
  .logout-btn:hover { background:#e6c200; }

  /* Responsive */
  @media(max-width:768px){
    .sidebar { left:-250px; }
    .sidebar.active ~ .main { margin-left:0; }
  }

</style>
</head>
<body>

<div class="topbar">
  <span class="menu-btn material-icons" id="menuBtn">more_vert</span>
  <h2>Admin Dashboard</h2>
</div>

<div class="sidebar" id="sidebar">
  <h3>Menu</h3>
  <ul>
    <li><span class="material-icons">people</span>Teacher Manager</li>
    <li><span class="material-icons">school</span>Student Manager</li>
    <li><span class="material-icons">class</span>Classes Manager</li>
    <li><span class="material-icons">menu_book</span>Subjects Manager</li>
    <li><span class="material-icons">assessment</span>Reports</li>
  </ul>
</div>

<div class="main">
  <div class="cards">
    <div class="card"><span class="material-icons">people</span><h3>Teacher Manager</h3></div>
    <div class="card"><span class="material-icons">school</span><h3>Student Manager</h3></div>
    <div class="card"><span class="material-icons">class</span><h3>Classes Manager</h3></div>
    <div class="card"><span class="material-icons">menu_book</span><h3>Subjects Manager</h3></div>
    <div class="card"><span class="material-icons">assessment</span><h3>Reports</h3></div>
  </div>
</div>

<button class="logout-btn" id="logoutBtn">Logout</button>

<script>
  const sidebar = document.getElementById('sidebar');
  const menuBtn = document.getElementById('menuBtn');
  const logoutBtn = document.getElementById('logoutBtn');

  // Toggle sidebar
  menuBtn.addEventListener('click', () => { sidebar.classList.toggle('active'); });

  // Logout
  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('isLoggedIn');
    localStorage.removeItem('userType');
    window.location.href = 'index.html';
  });

  // Session check
  const userType = localStorage.getItem('userType');
  const isLoggedIn = localStorage.getItem('isLoggedIn');
  if(isLoggedIn !== "true" || userType !== "admin"){
    window.location.href = "index.html";
  }
</script>

</body>
</html>
