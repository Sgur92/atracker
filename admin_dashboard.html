<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - N-Sikhi Atracker</title>
<link href="https://cdn.jsdelivr.net/npm/lucide-static@latest/font/lucide.css" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #0a1f44, #1e3c72);
  color: #fff;
  display: flex;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Sidebar */
.sidebar {
  width: 240px;
  height: 100vh;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(15px);
  position: fixed;
  left: 0;
  top: 0;
  padding-top: 80px;
  box-shadow: 4px 0 15px rgba(0,0,0,0.4);
  transition: transform 0.4s ease;
}
.sidebar a {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 1rem 1.2rem;
  text-decoration: none;
  color: #fff;
  font-weight: 500;
  transition: all 0.3s ease;
  border-left: 4px solid transparent;
}
.sidebar a:hover {
  background: rgba(255,255,255,0.2);
  border-left: 4px solid #ffd700;
  transform: translateX(5px);
}
.sidebar i {
  font-size: 18px;
  color: #ffd700;
}

/* Topbar */
.topbar {
  position: fixed;
  top: 0;
  left: 240px;
  right: 0;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  padding: 1rem 1.5rem;
  font-size: 1.4rem;
  font-weight: 700;
  display: flex;
  align-items: center;
  z-index: 1000;
}
.topbar span { color: #ffd700; }

/* Main Content */
.content {
  margin-left: 240px;
  padding: 100px 2rem 2rem;
  flex: 1;
}
h1 { font-size: 2rem; margin-bottom: 1rem; }
.card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 2rem;
  margin-bottom: 2rem;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  transition: transform 0.3s ease;
}
.card:hover { transform: translateY(-6px); }

@media (max-width: 768px) {
  .sidebar { transform: translateX(-100%); position: fixed; z-index: 1000;}
  .sidebar.active { transform: translateX(0);}
  .topbar { left: 0; justify-content: space-between;}
  .menu-btn { display: block; font-size: 1.5rem; cursor: pointer; background: none; border: none; color: #fff;}
}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <a href="#"><i class="lucide-users"></i> Student Manager</a>
  <a href="#"><i class="lucide-user-check"></i> Teacher Manager</a>
  <a href="#"><i class="lucide-school"></i> Class Manager</a>
  <a href="#"><i class="lucide-book-open"></i> Subject Manager</a>
  <a href="#"><i class="lucide-bar-chart-3"></i> Reports Manager</a>
  <a href="#" id="logoutBtn"><i class="lucide-log-out"></i> Logout</a>
</div>

<!-- Topbar -->
<div class="topbar">
  <div>N-Sikhi <span>Atracker</span></div>
  <button class="menu-btn" id="menuBtn" style="display:none;">â˜°</button>
</div>

<!-- Main Content -->
<div class="content">
  <h1>Welcome, Admin ðŸ‘‹</h1>
  <div class="card">
    <h2>Dashboard Overview</h2>
    <p>Use the sidebar to manage students, teachers, classes, subjects, and reports.</p>
  </div>
</div>

<script>
// Session check
if(localStorage.getItem('adminLoggedIn') !== 'true'){
  window.location.href = 'index.html';
}

// Logout
document.getElementById('logoutBtn').addEventListener('click', () => {
  localStorage.removeItem('adminLoggedIn');
  window.location.href = 'index.html';
});

// Mobile menu toggle
const menuBtn = document.getElementById('menuBtn');
const sidebar = document.getElementById('sidebar');
menuBtn.addEventListener('click', () => sidebar.classList.toggle('active'));
</script>

</body>
</html>
