<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Management - ATRACKER INSTITUTE NISHAN-E-SIKHI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }
    .btn {
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-black via-gray-900 to-gray-800 text-white flex flex-col items-center p-4">

  <!-- Header -->
  <header class="w-full flex justify-between items-center mb-6">
    <h1 class="text-2xl md:text-3xl font-bold text-yellow-400">ATRACKER INSTITUTE NISHAN-E-SIKHI</h1>
    <button onclick="logout()" class="btn bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">Logout</button>
  </header>

  <!-- Teacher Management Card -->
  <div class="card w-full max-w-4xl p-6">
    <h2 class="text-xl md:text-2xl font-semibold text-center text-yellow-400 mb-6">Teacher Management</h2>

    <!-- Add Teacher Form -->
    <form id="teacherForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input type="text" id="teacherName" placeholder="Teacher Name" class="p-3 rounded-lg bg-gray-800 text-white w-full">
      <input type="text" id="teacherUsername" placeholder="Username" class="p-3 rounded-lg bg-gray-800 text-white w-full">
      <input type="password" id="teacherPassword" placeholder="Password" class="p-3 rounded-lg bg-gray-800 text-white w-full">
      <div class="flex items-center justify-center md:col-span-2">
        <button type="submit" class="btn bg-yellow-500 hover:bg-yellow-600 text-black px-6 py-2 rounded-lg">Add Teacher</button>
      </div>
    </form>

    <!-- Teacher Table -->
    <div class="overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-gray-700 text-yellow-400">
            <th class="p-3">ID</th>
            <th class="p-3">Name</th>
            <th class="p-3">Username</th>
            <th class="p-3">Actions</th>
          </tr>
        </thead>
        <tbody id="teacherTable" class="bg-gray-800 divide-y divide-gray-700">
          <!-- Rows will be populated dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Supabase + Script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialize Supabase
    const { createClient } = window.supabase;
    const supabaseClient = createClient(
      "https://zsdvjfmzeiejiyhwvkre.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpzZHZqZm16ZWllaml5aHd2a3JlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3Njk2MzEsImV4cCI6MjA3NDM0NTYzMX0.d1LfZ9ZokL-GBkhvjNkTh97lueDE5hnHhbHeAm7Awz4"
    );

    // Add teacher
    document.getElementById("teacherForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("teacherName").value.trim();
      const username = document.getElementById("teacherUsername").value.trim();
      const password = document.getElementById("teacherPassword").value.trim();

      if (!name || !username || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        // SECURITY NOTE: Storing plain-text passwords is insecure. Consider using Supabase Auth or server-side hashing.
        const { data, error } = await supabaseClient
          .from("teacher")
          .insert([{ name, username, password }]);

        if (error) throw error;
        alert("Teacher added successfully!");
        loadTeachers();
        e.target.reset();
      } catch (error) {
        console.error("Error adding teacher:", error);
        alert("Error adding teacher: " + error.message);
      }
    });

    // Load teachers
    async function loadTeachers() {
      try {
        const { data, error } = await supabaseClient
          .from("teacher")
          .select("*");

        if (error) throw error;
        console.log("Fetched teachers:", data);

        const table = document.getElementById("teacherTable");
        table.innerHTML = "";

        data.forEach((t) => {
          const row = `
            <tr>
              <td class="p-3">${t.id}</td>
              <td class="p-3">${t.name}</td>
              <td class="p-3">${t.username}</td>
              <td class="p-3">
                <button onclick="deleteTeacher(${t.id})" class="btn bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg">Delete</button>
              </td>
            </tr>`;
          table.innerHTML += row;
        });
      } catch (error) {
        console.error("Error loading teachers:", error);
        alert("Error loading teachers: " + error.message);
      }
    }

    // Delete teacher
    async function deleteTeacher(id) {
      try {
        console.log("Deleting teacher with ID:", id);
        const { error } = await supabaseClient
          .from("teacher")
          .delete()
          .eq("id", id);

        if (error) throw error;
        alert("Teacher deleted successfully!");
        loadTeachers();
      } catch (error) {
        console.error("Error deleting teacher:", error);
        alert("Error deleting teacher: " + error.message);
      }
    }

    // Logout
    async function logout() {
      try {
        // If using Supabase Auth, uncomment the following line
        // await supabaseClient.auth.signOut();
        window.location.href = "index.html";
      } catch (error) {
        console.error("Error during logout:", error);
      }
    }

    // Initial load
    loadTeachers();

</body>
