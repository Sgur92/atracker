<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N-Sikhi Teacher Manager</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a1f44, #1e3c72);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      background: #ffd700;
      color: #1e3c72;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.8rem;
      z-index: 10;
    }
    .logout-btn:hover {
      background: #e6c200;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .dashboard-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem 1.5rem;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 15px 50px rgba(0,0,0,0.4);
      max-width: 650px;
      width: 95%;
      margin: 3rem auto 1rem auto;
      animation: slideFadeIn 1s forwards;
      overflow-x: hidden;
    }

    @keyframes slideFadeIn {
      from {transform: translateY(-30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    .dashboard-card h2 {
      font-size: 2rem;
      color: #ffd700;
      margin-bottom: 1rem;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 100%;
      max-width: 350px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      outline: none;
      font-size: 1rem;
    }
    input:focus { border-color: #ffd700; }
    input[readonly] { background-color: rgba(255,255,255,0.05); color: #ccc; }

    button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      background-color: #ffd700;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px 4px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #e6c200;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    #cancelButton { background-color: #f44336; }
    #cancelButton:hover { background-color: #d32f2f; }

    #result { margin-top: 20px; font-weight: 500; }
    .success { color: #ffd700; }
    .error { color: #f44336; }

    /* Table styling */
    #teachersList { overflow-x: auto; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255,255,255,0.1);
      min-width: 500px; /* force scroll on small screens */
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.3);
      padding: 10px;
      text-align: left;
      color: #fff;
      font-size: 0.9rem;
      word-break: break-word;
    }
    th { background-color: rgba(255,255,255,0.2); }
    .actions button {
      padding: 5px 10px;
      margin: 0 2px;
      font-size: 0.8rem;
    }
    .edit-btn { background-color: #2196F3; }
    .edit-btn:hover { background-color: #1976D2; }
    .delete-btn { background-color: #f44336; }
    .delete-btn:hover { background-color: #d32f2f; }

    /* Mobile */
    @media (max-width: 480px) {
      .dashboard-card {
        padding: 1.5rem 1rem;
        width: 98%;
      }
      .dashboard-card h2 { font-size: 1.5rem; }
      input { font-size: 0.9rem; }
      button {
        display: block;
        width: 100%;
        margin: 6px 0;
        font-size: 0.9rem;
      }
      table { font-size: 0.8rem; }
      th, td { padding: 6px; }
      .actions button { font-size: 0.7rem; padding: 4px 6px; }
    }

    /* Tablet */
    @media (min-width: 481px) and (max-width: 768px) {
      .dashboard-card { width: 90%; }
      table { font-size: 0.85rem; }
      th, td { padding: 8px; }
    }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="logout()">Logout</button>

  <div class="dashboard-card">
    <h2>N-Sikhi Teacher Manager</h2>

    <input id="name" placeholder="Teacher Name" required>
    <input id="user_id" placeholder="User ID" required>
    <input id="password" type="password" placeholder="Password" required>

    <button id="actionButton" onclick="handleAction()">Add Teacher</button>
    <button id="cancelButton" onclick="clearForm()" style="display:none;">Cancel Edit</button>

    <div id="result"></div>
    <div id="teachersList"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://zsdvjfmzeiejiyhwvkre.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpzZHZqZm16ZWllaml5aHd2a3JlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3Njk2MzEsImV4cCI6MjA3NDM0NTYzMX0.d1LfZ9ZokL-GBkhvjNkTh97lueDE5hnHhbHeAm7Awz4';
    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    let editingId = null;
    window.onload = loadTeachers;

    async function loadTeachers() {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = ''; resultDiv.className = '';
      try {
        const { data, error } = await supabaseClient
          .from('teacher')
          .select('*')
          .order('id', { ascending: true });
        if (error) throw error;

        let table = '<table><tr><th>ID</th><th>Name</th><th>User ID</th><th>Password</th><th>Created At</th><th>Actions</th></tr>';
        data.forEach(row => {
          table += `<tr>
            <td>${row.id}</td>
            <td>${row.name || 'N/A'}</td>
            <td>${row.user_id}</td>
            <td>****</td>
            <td>${row.created_at}</td>
            <td class="actions">
              <button class="edit-btn" onclick="editTeacher(${row.id})">Edit</button>
              <button class="delete-btn" onclick="deleteTeacher(${row.id})">Delete</button>
            </td>
          </tr>`;
        });
        table += '</table>';
        document.getElementById('teachersList').innerHTML = table;
        resultDiv.textContent = 'Atracker'; resultDiv.className = 'success';
      } catch (error) {
        resultDiv.textContent = 'Error loading teachers: ' + error.message;
        resultDiv.className = 'error';
      }
    }

    async function handleAction() {
      const name = document.getElementById('name').value.trim();
      const user_id = document.getElementById('user_id').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!name || !user_id || !password) { alert('Please fill in all fields.'); return; }
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = ''; resultDiv.className = '';
      try {
        let error;
        if (editingId) {
          ({ error } = await supabaseClient.from('teacher').update({ name, user_id, password }).eq('id', editingId));
          if (error) throw error;
          resultDiv.textContent = 'Teacher updated successfully!';
        } else {
          ({ error } = await supabaseClient.from('teacher').insert({ name, user_id, password }));
          if (error) throw error;
          resultDiv.textContent = 'Teacher added successfully!';
        }
        resultDiv.className = 'success';
        clearForm(); loadTeachers();
      } catch (error) {
        resultDiv.textContent = 'Error: ' + error.message; resultDiv.className = 'error';
      }
    }

    async function editTeacher(id) {
      try {
        const { data, error } = await supabaseClient.from('teacher').select('name, user_id, password').eq('id', id).single();
        if (error) throw error;
        document.getElementById('name').value = data.name || '';
        document.getElementById('user_id').value = data.user_id;
        document.getElementById('password').value = data.password;
        editingId = id;
        document.getElementById('actionButton').textContent = 'Update Teacher';
        document.getElementById('cancelButton').style.display = 'inline-block';
      } catch (error) { alert('Error loading teacher data: ' + error.message); }
    }

    async function deleteTeacher(id) {
      if (!confirm('Are you sure you want to delete this teacher?')) return;
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = ''; resultDiv.className = '';
      try {
        const { error } = await supabaseClient.from('teacher').delete().eq('id', id);
        if (error) throw error;
        resultDiv.textContent = 'Teacher deleted successfully!';
        resultDiv.className = 'success';
        loadTeachers();
      } catch (error) {
        resultDiv.textContent = 'Error deleting teacher: ' + error.message;
        resultDiv.className = 'error';
      }
    }

    function clearForm() {
      document.getElementById('name').value = '';
      document.getElementById('user_id').value = '';
      document.getElementById('password').value = '';
      editingId = null;
      document.getElementById('actionButton').textContent = 'Add Teacher';
      document.getElementById('cancelButton').style.display = 'none';
    }

    function logout() { window.location.href = 'index.html'; }
  </script>
</body>
</html>
