<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Management - Atracker Institute</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

body {
  margin:0;
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #0a1f44, #1e3c72);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  color:#fff;
}
@keyframes gradientBG {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.logout-btn {
  position: fixed;
  top:20px;
  right:20px;
  padding:0.8rem 1.5rem;
  border:none;
  border-radius:10px;
  background:#ffd700;
  color:#1e3c72;
  font-weight:600;
  cursor:pointer;
  transition:all 0.4s ease;
  z-index:1000;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}
.logout-btn:hover{
  background:#e6c200;
  transform:translateY(-2px) scale(1.05);
  box-shadow:0 10px 20px rgba(0,0,0,0.4);
}

.container{
  max-width:900px;
  margin:100px auto 50px;
  padding:1rem;
}

h1{
  text-align:center;
  color:#ffd700;
  margin-bottom:1rem;
}

form{
  display:flex;
  flex-direction:column;
  gap:1rem;
  margin-bottom:2rem;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  padding:2rem;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

input{
  padding:0.7rem 1rem;
  border:none;
  border-radius:8px;
  font-size:1rem;
  outline:none;
}

button{
  padding:0.7rem 1rem;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  transition:all 0.3s ease;
  background:#ffd700;
  color:#1e3c72;
}
button:hover{
  background:#e6c200;
  transform:translateY(-2px) scale(1.03);
}

.table-container{
  overflow-x:auto;
  margin-top:1rem;
}

table{
  width:100%;
  border-collapse:collapse;
}

th, td{
  padding:0.8rem;
  text-align:left;
  border-bottom:1px solid rgba(255,255,255,0.3);
}

th{
  color:#ffd700;
}

tr:hover{
  background: rgba(255,255,255,0.1);
  transform:translateX(2px);
  transition: all 0.3s ease;
}

.action-btn{
  background:#1e3c72;
  color:#ffd700;
  margin-right:0.5rem;
}
.action-btn:hover{
  background:#162a55;
}

</style>
</head>
<body>

<button class="logout-btn" onclick="logout()">Logout</button>

<div class="container">
  <h1>Teacher Management</h1>
  
  <form id="teacherForm">
    <input type="text" id="teacherName" placeholder="Teacher Name" required>
    <input type="email" id="teacherEmail" placeholder="Teacher Email" required>
    <button type="submit">Add Teacher</button>
  </form>

  <div class="table-container">
    <table id="teacherTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows -->
      </tbody>
    </table>
  </div>
</div>

<script>
  // Supabase credentials
  const supabaseUrl = 'https://zsdvjfmzeiejiyhwvkre.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpzZHZqZm16ZWllaml5aHd2a3JlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3Njk2MzEsImV4cCI6MjA3NDM0NTYzMX0.d1LfZ9ZokL-GBkhvjNkTh97lueDE5hnHhbHeAm7Awz4';
  const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

  const teacherForm = document.getElementById('teacherForm');
  const teacherTable = document.getElementById('teacherTable').querySelector('tbody');

  async function fetchTeachers(){
    const { data, error } = await supabase.from('teacher').select('*').order('id',{ascending:true});
    if(error){console.error(error);}
    else{
      teacherTable.innerHTML = '';
      data.forEach(t=>{
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${t.id}</td>
          <td>${t.name}</td>
          <td>${t.email}</td>
          <td>${t.username}</td>
          <td>${t.password}</td>
          <td>
            <button class="action-btn" onclick="updateTeacher(${t.id},'${t.name}','${t.email}')">Update</button>
            <button class="action-btn" onclick="deleteTeacher(${t.id})">Remove</button>
          </td>
        `;
        teacherTable.appendChild(row);
      });
    }
  }

  function generateUsername(name){
    return name.toLowerCase().replace(/\s+/g,'')+Math.floor(Math.random()*1000);
  }

  function generatePassword(){
    return Math.random().toString(36).slice(-8);
  }

  teacherForm.addEventListener('submit', async(e)=>{
    e.preventDefault();
    const name = document.getElementById('teacherName').value;
    const email = document.getElementById('teacherEmail').value;
    const username = generateUsername(name);
    const password = generatePassword();

    const { data, error } = await supabase.from('teacher').insert([{ name, email, username, password }]);
    if(error){alert('Error adding teacher'); console.error(error);}
    else{
      teacherForm.reset();
      fetchTeachers();
    }
  });

  async function deleteTeacher(id){
    if(confirm('Are you sure to remove this teacher?')){
      const { data, error } = await supabase.from('teacher').delete().eq('id',id);
      if(error){alert('Error deleting'); console.error(error);}
      else fetchTeachers();
    }
  }

  async function updateTeacher(id,name,email){
    const newName = prompt('Update Name:', name);
    const newEmail = prompt('Update Email:', email);
    if(newName && newEmail){
      const { data, error } = await supabase.from('teacher').update({name:newName,email:newEmail}).eq('id',id);
      if(error){alert('Error updating'); console.error(error);}
      else fetchTeachers();
    }
  }

  function logout(){
    window.location.href='index.html';
  }

  fetchTeachers();
</script>

</body>
</html>
